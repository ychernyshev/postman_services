<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="h-100">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Postman Services</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item p-4" style="border-right: .2rem">
          <a class="nav-link active" aria-current="page" href="#">Додати лист</a>
        </li>
        <li class="nav-item p-4">
          <a class="nav-link active" aria-current="page" href="#">Архів листів</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="row">
    <div class="col-lg-2">
        {% include 'dashboard/inc/_sidenav.html' %}
    </div>
    <div style="height: 98vh; background: #F7F8FA" class="col-lg-10">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
