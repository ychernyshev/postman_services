{% if messages %}
    {% for message in messages %}
        <div {% if message.tags %}
            class="alert alert-{{ message.tags }} right-angle{% endif %} alert-dismissible fade show" role="alert">
            {{ message|safe }}
{#            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>#}

        </div>
    {% endfor %}
{% endif %}
