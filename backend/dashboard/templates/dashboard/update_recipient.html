{% extends 'dashboard/_base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-sm-12">
        {% include 'accounts/inc/_message.html' %}
        <form action="" method="post">
            {% csrf_token %}
            <table class="table">
                <tbody>
                    <tr>
                        <td colspan="2">{{ form.street }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.build.label }} {{ form.build }}</td>
                        <td>{{ form.build_letter.label }} {{ form.build_letter }}</td>
                    </tr>
                    <tr>
                        <td colspan="2">{{ form.apartment }}</td>
                    </tr>
                    <tr>
                        <td colspan="2">{{ form.company_name }}</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-info w-50">Оновити дані отримувача</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
{% endblock %}
