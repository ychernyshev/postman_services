{% extends 'simple_user/_base.html' %}

{% block title %}{% endblock %}
{% block content %}
<div style="height: 55vh" class="row justify-content-center">
    <div class="col-lg-11 d-flex justify-content-center align-items-center">
        <div class="container-fluid p-4">
            <div class="row justify-content-center mt-2">
                <div class="col-lg-6 col-sm-12 bg-white p-3 border border-radius-rounding shadow-1 table-responsive">
                    {% include 'accounts/inc/_message.html' %}
                    <form action="{% url 'dashboard:search_results' %}" method="get" class="mx-auto">
                        <div class="row">
                            <div class="col-lg-10">
                                {{ user_search.query }}
                            </div>
                            <div class="col-lg-2">
                                <button class="p-3 w-100 btn button-blue my-2 my-sm-0 right-angle outline mobile-text"
                                        type="submit">
                                    Знайти
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
