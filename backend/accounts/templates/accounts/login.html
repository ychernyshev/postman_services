{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {{ title }} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'dashboard/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/colors.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/buttons.css' %}">
    </head>
    <body style="background: #F7F8FA" class="h-100">
        <div style="height: 90vh" class="row justify-content-center">
            <div class="col-xxl-6 col-lg-8 d-flex justify-content-center align-items-center">
                <div class="col-lg-3 d-flex justify-content-center">
                    <a class="navbar-brand d-flex flex-row" href="{% url 'dashboard:dashboard' %}">
                        <div style="width: .3rem; height: 3rem"
                             class="d-flex justify-content-center align-content-center bg-warning text-dark">
                        </div>
                        <h4><span class="bg-warning text-light p-1">Postman</span> Mail</h4>
                        <div class="">
                        </div>
                    </a>
                </div>
                <div class="col-xxl-6 col-lg-8">
                    <div class="container-fluid p-4">
                        <div class="row justify-content-center mt-2">
                            <div class="col-lg-12 bg-white p-4 border border-radius-rounding shadow-1 table-responsive">
                                {% include 'accounts/inc/_message.html' %}
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <p style="display: none">{{ form.username }}</p>
                                    <p>{{ form.password }}</p>
                                    <button type="submit" class="btn button-light nav-padding right-angle">Ввійти у систему
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'dashboard/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
