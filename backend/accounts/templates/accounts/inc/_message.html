{% if messages %}
    {% for message in messages %}
        <div {% if message.tags %}
             class="alert alert-{{ message.tags }} alert-dismissible fade show right-angle" {% endif %} role="alert">
            {{ message|safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
