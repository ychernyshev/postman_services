{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{ title }} {% endblock %}</title>
    <link type="text/css" href="{% static 'dashboard/bootstrap/css/bootstrap.min.css' %}">
    <link type="text/css" href="{% static 'dashboard/css/media.css' %}">
    <link type="text/css" href="{% static 'dashboard/css/style.css' %}">
    <link type="text/css" href="{% static 'dashboard/css/colors.css' %}">
    <link type="text/css" href="{% static 'dashboard/css/buttons.css' %}">
</head>
<body style="background: #F7F8FA" class="h-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-4">
        <div class="container-fluid d-flex flex-row">
            {% include 'dashboard/inc/_logo.html' %}
            {% include 'dashboard/inc/_the_main_menu_button_group.html' %}
        </div>
    </nav>
    {% block content %}{% endblock %}

    <script type="text/javascript" src="{% static 'dashboard/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
